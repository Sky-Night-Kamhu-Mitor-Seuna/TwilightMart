{* 請從 $component.param 抓取元件參數 *}

<!-- login -->
<div class="login-background">
    <div class="login">
        <h2>LOGIN</h2>
        <div class="logo">
            <a href="#這顆按鈕沒啥屁用只是跟你說Hello"><img src="/assets/images/logo.png" /></a>
        </div>
        <form class="login-form" action="" method="POST">
            <div class="login-textbox">
                <input value="{if isset($account)}{$account}{/if}" type="text" placeholder="Account" name="account"
                    id="account" minlength="3" maxlength="18" pattern="[a-zA-Z0-9\._\-#@$]+" required />
                <span class="material-icons">&#xe7fd</span>
            </div>
            <div class="login-textbox">
                <input type="password" placeholder="Password" name="password" id="password" maxlength="513" required />
                <span class="material-icons">&#xe73c</span>
            </div>
            {if isset($loginfail)}
            <span style="color: red;">* Incorrect account or password</span>
            {else}
            <br />
            {/if}
            <button type="submit">LOGIN</button>
            <a href="?route=register">沒有帳號嗎? 建立一個新用戶</a>
            <a class="backhome" href="?route=home">BACK</a>
        </form>
    </div>
</div>
<!-- login EOF-->
